{% extends 'base.html' %}



{% block title %}
    signup
{% endblock %}

{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
  {% for message in messages %}
    <p style=" margin-left: 10px; max-width: 350px; border: 1px solid tomato; background-color: rgba(255, 99, 71, 0.473); color: aliceblue; border-radius: 3px; padding: 10px;" >{{ message }}</p>
  {% endfor %}

{% endif %}
{% endwith %}
 
<h3 class="text-white" style="margin: 10px;">Please Login </h2>
<form action="/login" method="post">
    <div class="form-group">
        <input type="text" class="form-control"  name="email" placeholder="Enter Email" style="max-width: 350px; margin: 10px;" required>
    </div>
    <div class="form-group">
    <input type="password" class="form-control" name="password" placeholder="Password" style="max-width: 350px; margin: 10px;" required>
    </div>

    <input type="submit" class="btn btn-secondary" value="Login" style="margin: 10px;">
    <a href="/register"><button type="button" class="btn btn-secondary">Register</button></a>
</form> 


{% endblock %}
